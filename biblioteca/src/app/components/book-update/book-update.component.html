<div class="Contenedor">
    <!-- AQUI VA EL CODIGO PARA DE LAS DEMAS TAREAS -->
    <div class="Formulario">
        <div class="Titulo">
            <div class="Cont-icon">
                <i class="fas fa-pen"></i>
            </div>
            <span class="Name-titulo">Editar Información del Libro</span>
            <!--Titulo-->
        </div>
        <div class="Contenido">

            <form (submit)="updateBook(editTitulo,editAutor, editIsbn, editNumPag, editEditorial, editFechaPub)" ngNativeValidate>                
                <div class="input-div texto">
                    <div class="div">
                        <h5>Título</h5>
                        <input autocomplete="off" [ngModel]="titulo" name="titulo" type="text" class="input" placeholder="Título del libro" #editTitulo required>
                    </div>
                </div>

                <div class="input-div texto">
                    <div class="div">
                        <h5>Autor(es)</h5>
                        <input autocomplete="off" [ngModel]="autor" name="autor" type="text" class="input" placeholder="Autor 1, Autor 2" #editAutor required>
                    </div>
                </div>

                <div class="input-div texto">
                    <div class="div">
                        <h5>ISBN</h5>
                        <input autocomplete="off" [ngModel]="isbn" name="isbn" type="text" class="input" name="isbn" placeholder="ISBN del libro" #editIsbn required>
                    </div>
                </div>

                <div class="input-div texto">
                    <div class="div">
                        <h5>Número de páginas</h5>
                        <input autocomplete="off" [ngModel]="numPag" name="numPag" type="number" class="input" name="paginas" placeholder="0" #editNumPag required>
                    </div>
                </div>

                <div class="input-div texto">
                    <div class="div">
                        <h5>Editorial</h5>
                        <input autocomplete="off" [ngModel]="editorial" name="editorial" type="text" class="input" name="editorial" placeholder="Nombre de la editorial" #editEditorial required>
                    </div>
                </div>
                <div class="input-div texto">
                    <div class="div">
                        <h5>Fecha de publicación</h5>
                        <input autocomplete="off" [ngModel]="fechaPub" name="fechaPub" type="number" class="input" name="fecha" placeholder="Año de publicación" #editFechaPub required>
                    </div>
                </div>

                <div class="BarraInferior">                    
                    <input type="submit" class="btn_form" value="Guardar cambios">
                    <input type="submit" class="btn_back" value="Cancelar" (click)="cancel()">
                </div>
            </form>
        </div>

    </div>
</div>
